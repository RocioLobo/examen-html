<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title> Registro</title>
  <link rel="stylesheet" href="../css/style.css"

</head>
<body>
  <header>
    <h1>registrate</h1>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="alojamientos.html">Alojamientos</a>
      <a href="contacto.html">Contacto</a>
      <a href="">Registro</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Registro de Usuario</h2>
      <form>
        <fieldset>
          <legend>Datos de usuario</legend>

          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" required placeholder="Nombre y apellido" />

          <label for="email">Email:</label>
          <input type="email" id="email" required placeholder="usuario@ejemplo.com" />

          <label for="password">Contraseña:</label>
          <input type="password" id="password" required placeholder="Mínimo 8 caracteres" />

          <label>
            <input type="checkbox" required />
            Acepto términos y condiciones
          </label>

          <button type="submit">Registrarme</button>
        </fieldset>
      </form>
    </section>
  </main>

  <footer>
    <a href="./contacto.html">Contacto</a> |
    <a href="./registro.html">Registro</a>
  </footer>

  <script src="../js/script.js"></script>

</body>
</html>
